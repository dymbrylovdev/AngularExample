<form class="wrap" [formGroup]="myForm" novalidate (ngSubmit)="addUser(myForm)">
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" formControlName="userName"   />
    <div *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
      Не указано имя
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="userEmail"/>
    <div *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
      Некорректный email
    </div>
  </div>
  <div class="form-group">
    <label>Телефон</label>
    <input class="form-control" name="phone" formControlName="userPhone"/>
    <div *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched">
      Некорректный телефон
    </div>
  </div>
  <div class="form-group">
    <div ></div>
    <button class="btn btn-default" >Добавить</button>
  </div>
</form>
